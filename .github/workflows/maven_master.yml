# 
# This workflow will generate Sphinx documentation for a Python project and transfer it to Sonarccloud.
#
# It is only triggered on master branch.
#
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
#

name: Python CI for master branch

on:
  workflow_call:
    inputs:
      library-name:
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true        

jobs:

  sphinx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        sudo apt install pandoc
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage pytest-cov tox sphinx sphinx-autoapi
        pip install black==22.6.0
    - name: Check black formatting
      run: |
        black --check .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics        
    - name: Build sphinx documentation
      run: |
        tox -e docs
        
        # Add a .nojekyll file so the directories prefixed with an underscore from sphinx e.g. _static are transferred correctly.
        echo "" > docs/_build/html/.nojekyll
        
    - name: Deploy to GitHubPages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/_build/html
        CLEAN: true
        
    - name: Upload Sphinx as artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.library-name }}-docs
        path: docs/_build/html
        
  sonarcloud:
    uses: ./.github/workflows/sonarcloud.yml
    secrets: inherit
